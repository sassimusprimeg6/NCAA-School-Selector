<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NCAA School Selector</title>
    <style>
        /* Full-page background image */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Makes the body full viewport height */
            background-image: url('images/ncaa_football_field.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* To position elements relative to this */
        }

        /* Styling for text and buttons */
        h1, p, button {
            color: white; /* Text color */
            text-shadow: 2px 2px 4px black; /* Black border effect */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10; /* Keeps the button above the background */
            position: relative; /* Ensures button is in the foreground */
        }

        /* Styling for images */
        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            z-index: 10; /* Ensures images are above the background */
            position: relative; /* Places images in the foreground */
        }

        /* Center content vertically and horizontally */
        #image-container {
            position: relative;
            z-index: 10; /* Ensures it sits above the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); /* Centers the image container */
        }
    </style>
</head>
<body>
    <h1>Random NCAA School Generator</h1>
    <p>Click the button to select a random NCAA School.</p>
    <button onclick="generateRandomTeam()">Select</button>
    <div id="image-container"></div>
    <script>
        function generateRandomTeam() {
            console.log("Function triggered"); // Verify the function is running

            const teamImages = [
                "images/boise_state.png",
                "images/notre_dame.png",
                "images/acclogos/boston_college.png",
                "images/acclogos/cal.png",
                "images/acclogos/clemson.png",
                "images/acclogos/duke.png",
                "images/acclogos/fsu.png",
                "images/acclogos/louisville.png",
                "images/acclogos/north_carolina.png",
                "images/acclogos/pitt.png",
                "images/acclogos/smu.png",
                "images/acclogos/syracuse.png",
                "images/acclogos/um_canes.png",
                "images/acclogos/virginia.png",
                "images/acclogos/virginia_tech.png",
                "images/big10logos/illinois.png",
                "images/big10logos/indiana.png",
                "images/big10logos/iowa.png",
                "images/big10logos/maryland.png",
                "images/big10logos/michigan.png",
                "images/big10logos/ohio_state.png",
                "images/big10logos/nebraska.png",
                "images/big10logos/oregon.png",
                "images/big10logos/penn_state.png",
                "images/big10logos/purdue.png",
                "images/big10logos/usc.png",
                "images/big10logos/washington.png",
                "images/big12logos/asu.png",
                "images/big12logos/baylor.png",
                "images/big12logos/byu.png",
                "images/big12logos/colorado.png",
                "images/big12logos/isu.png",
                "images/big12logos/kansas_state.png",
                "images/big12logos/ku_jayhawks.png",
                "images/big12logos/oklahoma_state.png",
                "images/big12logos/tcu.png",
                "images/big12logos/texas_tech.png",
                "images/big12logos/ucf.png",
                "images/big12logos/west_virginia.png",
                "images/seclogos/alabama_crimsontide.png",
                "images/seclogos/arkansas.png",
                "images/seclogos/auburn.png",
                "images/seclogos/kentucky.png",
                "images/seclogos/lsu.png",
                "images/seclogos/uf_gators.png",
                "images/seclogos/uga_bulldogs.png",
                "images/seclogos/tennessee_vols.png",
                "images/seclogos/ole_miss.png",
                "images/seclogos/mississippi_state.png",
                "images/seclogos/missouri_tigers.png",
                "images/seclogos/oklahoma_sooners.png",
                "images/seclogos/texas_longhorns.png",
                "images/seclogos/texas_a&m.png",
                "images/seclogos/south_carolina.png",
            ];
    
            console.log("Team images array:", teamImages); // Verify image paths are loaded

            const imageContainer = document.getElementById("image-container");
            let index = 0;
            const animationDuration = 9000;
            const animationInterval = 100;
            let cycle = 0;

            console.log("Starting animation");

            const interval = setInterval(() => {
            console.log(`Displaying image index: ${index}, path: ${teamImages[index]}`);
            imageContainer.innerHTML = `<img src="${teamImages[index]}" alt="NCAA School">`;
            index = (index + 1) % teamImages.length; // Loop through images sequentially
            cycle += animationInterval;

            if (cycle >= animationDuration) {
                clearInterval(interval);
                const finalIndex = Math.floor(Math.random() * teamImages.length);
                console.log(`Final team index: ${finalIndex}, path: ${teamImages[finalIndex]}`);
                imageContainer.innerHTML = `<img src="${teamImages[finalIndex]}" alt="NCAA School">`;
            }
        }, animationInterval);
    }
    </script>
</body>
</html>
